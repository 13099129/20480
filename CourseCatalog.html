<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>
        function getCourses() {
            let req = new XMLHttpRequest();

            req.open("get", "courselist.html");
            req.onreadystatechange = ()=> {
                if (req.readyState == 4 && req.status == "200") {

                    let list = JSON.parse(req.responseText);
                    for (let i = 0; i < list.length; i++) {
                        document.getElementById("data").innerHTML +=
                            `${list[i].name} credits:${list[i].credits}<br/>`;
                    }
                    
                        
                }
            };
            req.send();

        }

    </script>

</head>
<body>

    <input type="button" onclick="getCourses()" value="get courses" />
    <div id="data">
        ...
    </div>


</body>
</html>
