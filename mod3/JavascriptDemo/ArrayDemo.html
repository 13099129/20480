<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script type="text/javascript">
        let names = ['Ben', 'Dijon', 'Doug', 'Greg'];

        function runLoop() {
            for (let i = 0; i < names.length; i++) {
                document.getElementById("results").innerHTML += names[i] + "<br/>";
            }
        }

    </script>

</head>
<body>

    <input type="button" value="Loop Array" onclick="runLoop()" />
    <div id="results"></div>

</body>
</html>
